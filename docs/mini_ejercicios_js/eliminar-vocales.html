<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Eliminar vocales</title><link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"><link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.webp"><link rel="icon" type="image/webp" sizes="32x32" href="../../favicon-32x32.webp"><link rel="icon" type="image/webp" sizes="16x16" href="../../favicon-16x16.webp"><style>body{font-family:sans-serif;padding:2rem;background:#f4f4f4}p{font-size:1.2rem;background:#fff;padding:1rem;border-radius:8px;box-shadow:0 0 5px rgba(0,0,0,.1)}.botones{margin-top:1rem}button{margin-right:.5rem;padding:.5rem 1rem;font-size:1rem;cursor:pointer}.link-back{display:inline-block;position:absolute;top:20px;left:50px;font-size:18px;text-decoration:none;color:#007bff;font-weight:700}.link-back:hover{color:#016bdc}</style></head><body><a href="../index.html" class="link-back">← Volver al inicio</a><p id="parrafo">Esta aplicación contiene un párrafo con mucho texto. Puedes hacer clic en las vocales para eliminarlas del contenido.</p><div class="botones"><button onclick='eliminarVocal("a")'>A</button> <button onclick='eliminarVocal("e")'>E</button> <button onclick='eliminarVocal("i")'>I</button> <button onclick='eliminarVocal("o")'>O</button> <button onclick='eliminarVocal("u")'>U</button></div><script>function eliminarVocal(e){const t=document.getElementById("parrafo"),n=new RegExp(e,"gi");t.textContent=t.textContent.replace(n,"")}</script><script src="src/proteccion.js"></script></body></html>
