<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Caja escurridiza</title><link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon"><link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.webp"><link rel="icon" type="image/webp" sizes="32x32" href="../../favicon-32x32.webp"><link rel="icon" type="image/webp" sizes="16x16" href="../../favicon-16x16.webp"><style>body{margin:0;height:100vh;width:100%;font-family:Arial,sans-serif;background-color:#f0f0f0;display:flex;flex-direction:column;justify-content:center;align-items:center;overflow:hidden;position:relative}header{text-align:center;margin-bottom:2rem;width:80%;padding:3rem;border:2px solid #ccc;border-radius:15px;box-shadow:0 4px 8px rgba(0,0,0,.1),0 6px 20px rgba(0,0,0,.2);background:radial-gradient(at center,rgba(0,255,0,.1),rgba(0,0,255,.2))}.caja{width:100px;height:100px;background-color:#00f;position:absolute;top:50px;left:50px;transition:top .2s,left .2s;border-radius:8px}.link-back{display:inline-block;position:absolute;top:20px;left:50px;font-size:18px;text-decoration:none;color:#007bff;font-weight:700}.link-back:hover{color:#016bdc}</style></head><body><a href="../index.html" class="link-back">← Volver al inicio</a><header><h1>Atrapa la caja</h1><h2>Tarea:</h2><p>Crea una rutina que no permita que el ratón se coloque encima de una caja azul de 100 x 100 px. Cada vez que el ratón intente colocarse encima, la posición de la caja debe cambiar aleatoriamente por la página.</p></header><div class="caja" id="caja"></div><script>const caja=document.getElementById("caja");function moverCaja(){const a=window.innerWidth-100,e=window.innerHeight-100,n=Math.random()*a,t=Math.random()*e;caja.style.left=`${n}px`,caja.style.top=`${t}px`}caja.addEventListener("mouseenter",moverCaja)</script><script src="src/proteccion.js"></script></body></html>
